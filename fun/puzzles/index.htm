<title>DinoMite Days Fun Stuff - Dinosaur Jumble</title>
<script language=javascript>
//puzzle script copyright 1997 Simon St. Laurent

function extractPiece(fullURL){
return fullURL.substring((fullURL.length-6),(fullURL.length-4)); 
}
function space(location){
empty=0;
x=location/10;
x=Math.round(x);
y=location-(x*10);
if (x!=1) {
 	//check left
	check="space"+(x-1)+y; 
	pieceFull=document.all(check); 
	piece=extractPiece(pieceFull.src);
	if (piece==emptySquare) {empty=((x-1)*10+y)};
}
if (x!=numberColumns) {
	//check right
	check="space"+(x+1)+y; 
	pieceFull=document.all(check); 
	piece=extractPiece(pieceFull.src);
	if (piece==emptySquare) {empty=((x+1)*10+y)};
}
if (y!=1) {
	//check above
	check="space"+x+(y-1);
	pieceFull=document.all(check);
	piece=extractPiece(pieceFull.src);
	if (piece==emptySquare) {empty=(x*10+(y-1))};
}
if (y!=numberRows) {
	//check below
	check="space"+x+(y+1);
	pieceFull=document.all(check);
	piece=extractPiece(pieceFull.src);
	if (piece==emptySquare) {empty=(x*10+(y+1))};
}
 return empty;
}
function slide(){
 if (window.event.srcElement.tagName=="IMG"){
	source=window.event.srcElement.id;
	puzzleFull=window.event.srcElement.src; 
	puzzlePiece=extractPiece(puzzleFull);
	puzzleLoc=source.substring(5,7);
	if (puzzlePiece!=emptySquare) {
		emptySpace=space(puzzleLoc);
		if (emptySpace!=0) {
			//swap pieces 
			newSpace=document.all("space" + emptySpace); 
			oldSpace=document.all(source); 
			blankPiece=newSpace.src; 
			newSpace.src=oldSpace.src;
			oldSpace.src=blankPiece;
		}
	}
 }
}
var numberRows, numberColumns, emptySquare;
numberRows=3;
numberColumns=3;
emptySquare=11;

function Oops(){
	alert('Oops! Try Again')
}
</SCRIPT>
