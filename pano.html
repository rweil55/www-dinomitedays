<html>

<head>
  <title>Street View split-map-panes</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu4ddeY4GRlVKcDUWxs1Hd9tgVj_KTv9M"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <style type="text/css">
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map,
    #panoramaCanvas {
      float: left;
      height: 100%;
      width: 50%;
    }
  </style>


  <script>
    function initializePanorama() {
      alert("into initializePanorama");
      const FenWayPark = { lat: 42.345573, lng: -71.098326 };
      const map = new google.maps.Map(document.getElementById("map"), {
        center: FenWayPark,
        zoom: 14,
      });
      const panorama = new google.maps.StreetViewPanorama(
        document.getElementById("panoramaCanvas"),
        {
          position: FenWayPark,
          pov: {
            heading: 34,
            pitch: 10,
          },
        },
      );

      map.setStreetView(panorama);

    }
  </script>
</head>

<body>
  hello this is the file.
  <div id="map"></div>
  <div id="panoramaCanvas"></div>

  After the map
  <form>
    <input type="button" onclick="initializePanorama()" value="Click Me!" />
  </form>

  <script>
    alert("pano.html before calling initializePanorama()");
    initializePanorama();
    alert("pano.html after calling initializePanorama()");

  </script>
</body>

</html>
