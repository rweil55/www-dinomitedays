<html>
<head>
  <title>DinoMite Days - Gotsch Slideshow</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <meta name="GENERATOR" content="Quanta Plus">

  <script LANGUAGE="JavaScript">
  var path = "images/";

  //dinosaur currently being displayed
  sect = new Array();
  sect[0]=0;
  
 

  //object for the dinosaurs.  Declares all sections and the parts of the name. 
  function dinoSection(pic0, name0) {
        this.pic = new Array();
        this.pic[0]= path + pic0;
        
        
        this.name = new Array();
        this.name[0]=name0;
        
        
        }

  //the dinosaurs
  dinosList = new Array();
  dinosList[0] = new dinoSection("fly0.jpg", "Cutting out the openings for the illuminated inserts.");
  dinosList[1] = new dinoSection("fly1.jpg", "Running the wiring for the interior lights.");
  dinosList[2] = new dinoSection("fly2.jpg", "Applying putty to hold the glass inserts.");
  dinosList[3] = new dinoSection("fly3.jpg", "Testing the lights (look inside the tail).");
  dinosList[4] = new dinoSection("fly4.jpg", "Adding more inserts.");
  dinosList[5] = new dinoSection("fly5.jpg", "Putting the inserts into the head.");
  dinosList[6] = new dinoSection("fly6.jpg", "More testing of the lights.");
  dinosList[7] = new dinoSection("fly7.jpg", "Finishing up the inserts.");
  dinosList[8] = new dinoSection("fly8.jpg", "Nice dinosaur, nice dinosaur...");
  dinosList[9] = new dinoSection("fly9.jpg", "Applying the textured topcoat.");
  dinosList[10] = new dinoSection("fly10.jpg", "After painting.");
  dinosList[11] = new dinoSection("fly11.jpg", "On location at Station Square.");
    dinosList[12] = new dinoSection("end.gif", "...or close this window to return to main site");

  //code for the up button.  panel is which up button was clicked
  function doDown(panel) {
        //changes the current dinosaur to the previous one in the list.  keeps it within bounds
        sect[panel]=(sect[panel]+1)%dinosList.length;
        which = sect[panel];

        //set the picture
        document.images[panel+1].src=dinosList[which].pic[panel];

        //puts the name portion underneath.  does not work for NS4.x browsers
        if(document.all) {
                document.all["t" + panel].innerText=dinosList[which].name[panel];
                }

        if(document.layers) {
                /*var tochange;
                switch(panel) {
                        case 0:
                                tochange = document.div0;
                                break;
                        
						
                       
                        }

                tochange.document.open();
                tochange.document.write("<h3 ID='t" + panel + "'>Will it take a whole sentence</h3>");
                tochange.document.close();*/
                }

        else {
                textvar=document.getElementById("t" + panel);
                textvar.firstChild.nodeValue=dinosList[which].name[panel];
                }
        }

  function doUp(panel) {
        //changes the current dinosaur to the next one in the list.  keeps it within bounds
        sect[panel]=(sect[panel]+dinosList.length-1)%dinosList.length;
        which = sect[panel];

        //set the picture
        document.images[panel+1].src=dinosList[which].pic[panel];

        //puts the name portion underneath.  does not work for NS4.x browsers
        if(document.all) {
                document.all["t" + panel].innerText=dinosList[which].name[panel];
                }

        if(document.layers) {
                /*var tochange;
                switch(panel) {
                        case 0:
                                tochange = document.div0;
                                break;
                        
						
                        
                        }

                tochange.document.open();
                tochange.document.write("<h3 ID='t" + panel + "'>Will it take a whole sentence</h3>");
                tochange.document.close();*/
                }

        else {
                textvar=document.getElementById("t" + panel);
                textvar.firstChild.nodeValue=dinosList[which].name[panel];
                }
        }

  
  </script>

</head>
